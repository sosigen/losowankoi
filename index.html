<!doctype html>

<head>
  <meta charset="utf-8">
  <title>losowanko zapraszam</title>
  <meta name="Szymon Nowacki">
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />

  <link rel="stylesheet" href="css/styl.css">
  <link rel="stylesheet" href="css/gornyPanel.css">
  <link rel="stylesheet" href="css/suwak.css">
  <link rel="stylesheet" href="css/fontello.css" />
  <link rel="stylesheet" href="css/przejscia.css" />
  <link rel="stylesheet" href="css/pasekPrzewijania.css" />
  <link rel="stylesheet" href="css/responsywnosc.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <nav id='baner'>
    <div id="logo">LOGO</div>
    <a href='index.html' id='nawigacja1'><i class='icon-users-1'></i></a>
    <a href='jeden.html' id='nawigacja2'><i class='icon-user-1'></i></a>
  </nav>

  <section id='pojemnik' class="przejscieLewo">
    <label for='uczniowie'>Ilu uczniów?</label>
    <div class='icon-cog dostosuj' onclick='wyswietlListeUczniow()' id='zebatka'></div>
    <input id='uczniowie' type='range' min='3' max='40' oninput="wyswietl(this.value, 'wyswietlUczniow')"
      onchange="wyswietl(this.value, 'wyswietlUczniow')" />
    <div class="wyswietl" id='wyswietlUczniow'>-</div>

    <label for='grupy'>Jak duże grupy?</label>
    <div class='icon-spin3 dostosuj' onclick='zamiana()'></div>
    <input id='grupy' type='range' min='2' max='8' oninput="wyswietl(this.value, 'wyswietlGrupy')"
      onchange="wyswietl(this.value, 'wyswietlGrupy')" />
    <div class="wyswietl" id='wyswietlGrupy'>-</div>
    <input class='przycisk' type='submit' value='losuj' onclick='generujGrupe()' />
  </section>
  <div id='ikony' class="przejsciePrawo"></div>


  <script src="js/losowanieGrupa.js"></script>
  <script src="js/testy.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/animacje.js"></script>
  <script src="js/rozdzielczosc.js"></script>
  <script src="js/listaUczniow.js"></script>

</body>

</html>
